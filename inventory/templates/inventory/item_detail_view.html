{% extends "base.html" %}
{% block page_content %}
    <div class="container mt-2">
        <div class="row gap-2">
            <div class="col-4 border rounded">
                <img src="/media/{{ item.image }}"
                     class="card-img-top p-2 rounded-4"
                     alt="{{ item.name }}"
                     width="400px"
                     height="400px">
                <div class="text-center">
                    <h2>{{ item.name }}</h2>
                </div>
            </div>
            <div class="col border rounded">
                <h4 class="m-3">Details</h4>
                <hr>
                <table class="table">
                    <tbody>
                        <tr>
                            <td class="fw-bold">Quantity</td>
                            <td>{{ item.quantity }}</td>
                        </tr>
                        <tr>
                            <td class="fw-bold">Price</td>
                            <td>{{ item.price }}</td>
                        </tr>
                        <tr>
                            <td class="fw-bold">Category</td>
                            <td>{{ item.category }}</td>
                        </tr>
                    </tbody>
                </table>
                <p class="fw-bold">Description</p>
                <div class="p-3 border rounded-4 h-25">{{ item.description }}</div>
                <div class="d-flex justify-content-end mt-3">
                    <a href="{% url 'delete_item' item.id %}" class="btn btn-danger me-2">Delete</a>
                    <a href="{% url 'update_item' item.id %}" class="btn btn-secondary me-2">Update</a>
                    <a href="" class="btn btn-primary me-2">Add To Cart</a>
                </div>
            </div>
        </div>
    </div>
{% endblock page_content %}
