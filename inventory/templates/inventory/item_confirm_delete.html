{% extends "base.html" %}
{% block page_content %}
    <div class="d-flex align-items-center justify-content-center min-vh-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-7 shadow-lg border rounded-4 p-3">
                    <div class="text-center">
                        <h4>Are you sure you want to delete "{{ object }}"?</h4>
                    </div>
                    <div class="d-flex justify-content-center">
                        <table class="table table-hover">
                            <tbody>
                                <tr>
                                    <td class="text-end fw-bold">Name</td>
                                    <td class="text-center">{{ object.name }}</td>
                                </tr>
                                <tr>
                                    <td class="text-end fw-bold">Quantity</td>
                                    <td class="text-center">{{ object.quantity }}</td>
                                </tr>
                                <tr>
                                    <td class="text-end fw-bold">Price</td>
                                    <td class="text-center">{{ object.price }}</td>
                                </tr>
                                <tr>
                                    <td class="text-end fw-bold">Category</td>
                                    <td class="text-center">{{ object.category }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="text-center">
                        <form method="post">
                            {% csrf_token %}
                            <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-danger">Yes, delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock page_content %}
