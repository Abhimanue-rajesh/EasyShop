{% extends "base.html" %}
{% load humanize %}
{% block page_content %}
<div class="container">
    <div class="row">
        {% for item in all_items %}
        <div class="col-auto card m-2">
            <img src="media/{{ item.image }}" class="card-img-top p-2 rounded-4" alt="{{ item.name }}" width="150px"
                height="150px">
            <div class="card-body">
                <h5 class="card-title">{{ item.name }}</h5>
                <p class="card-text">â‚¹ {{ item.price|intcomma }}</p>
                <div>
                    <a href="{% url 'item_detail_view' item.id %}" class="btn btn-outline-primary"><i class="bi bi-eye"></i></a>
                    <a href="{% url 'delete_item' item.id %}" class="btn btn-outline-danger"><i class="bi bi-trash3"></i></a>
                    <a href="{% url 'add_to_cart' item.id %}" class="btn btn-outline-success">Add to Cart</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock page_content %}
